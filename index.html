<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossRhyme</title>
    <script src="onload.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>CrossRhyme</h1>
    <h2 id="clue"></h2>
    <div id="guess-container">
      <!-- guesses get added here from puzze data in local storage -->
    </div>

    <div class="settings">
      <p>Split hints by word</p>
      <input type="checkbox" oninput="toggleSettings('split-hints')" name="setting-split-hints" id="setting-split-hints" />
    </div>
  </body>
</html>
